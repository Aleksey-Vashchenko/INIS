<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <div class="shirt-details">
        <h1 id="shirt-name"></h1>
        <img id="shirt-image" src="" alt="Shirt Image">
        <p id="shirt-price"></p>
        <p id="shirt-description"></p>

        <div class="controls">
            <div class="side-buttons">
                <button id="front-view" class="view-button">Front</button>
                <button id="back-view" class="view-button">Back</button>
            </div>

            <div id="color-options" class="color-options">
                <!-- Цветные кнопки будут сгенерированы здесь -->
            </div>
        </div>
    </div>

    
</body>
</html>
