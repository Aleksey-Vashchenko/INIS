<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our T-Shirts</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="shirts.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <div id="quick-view-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-shirt-image" src="" alt="Shirt Image" class="modal-shirt-image">
            <h2 id="modal-shirt-name"></h2>
            <p id="modal-shirt-description"></p>
            <p id="modal-shirt-price"></p>
        </div>
    </div>
    <div class="container">
        <h1>Our T-Shirts</h1>
        <div class="shirts-list" id="shirts-list"></div>
    </div>
</body>
</html>
